# Simulation parameters

meta_info:
  experiment_id: 1
  experiment_name: "Test run for development"

simulation:
  steps_of_simulation: 1000

  pools_settings:
    pools:
      - id: 1
        name: "USDT to DOGE pool"
        steps_to_check_orderbook: 1
        step_to_start_simulation: 0

        amm_settings:
          type: Uniswap

        tokens:
          - name: USDT
            start_quantity: 1_000_000
          - name: DOGE
            start_quantity: 1_000_000

  agents_settings:
    agents_batches:
      - number_of_agents: 1
        agent_type: SinglePoolFoolishRandomTrader

        agent_settings:
          pool_id: 1
          steps_to_make_new_transaction: 10
          probability_to_make_order: 0.5
          portfolio:
            - name: USDT
              quantity: 100
            - name: DOGE
              quantity: 100

